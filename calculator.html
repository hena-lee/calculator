<!DOCTYPE html>
<html>
    <head>
        <meta name="displayport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculatorskin.css">
        <title>Calculator</title>
        <script>
            function insert(num){
                document.form.display.value = document.form.display.value + num
            }
            function total(){
                var displaytext = document.form.display.value;
                if(displaytext){
                  document.form.display.value = eval(displaytext)
                };
            }
            function refresh(){
                document.form.display.value = "";
            };

            function del(){
                var displaytext = document.form.display.value;
                document.form.display.value = displaytext.substring(0, displaytext.length-1);
            }
        </script>
    </head>
    <body>
        <div class ="calculator">
            <form name = "form">
                <input class = "display" name = "display">
            </form>
            <table>
                <tr>
                    <td><input class = "button" type = "button" value = "C" onclick = refresh()></td>
                    <td><input class = "button" type = "button" value = "del" onclick = del()></td>
                    <td><input class = "button" type = "button" value = "*" onclick = insert('*')></td>
                    <td><input class = "button" type = "button" value = "/" onclick = insert('/')></td>                   
                </tr>
                <tr>
                    <td><input class = "button" type = "button" value = "7" onclick = insert(7)></td>
                    <td><input class = "button" type = "button" value = "8" onclick = insert(8)></td> 
                    <td><input class = "button" type = "button" value = "9" onclick = insert(9)></td>
                    <td><input class = "button" type = "button" value = "-" onclick = insert('-')></td>
                </tr>
                <tr>                    
                    <td><input class = "button" type = "button" value ="4" onclick = insert(4)></td>
                    <td><input class = "button" type = "button" value ="5" onclick = insert(5)></td>
                    <td><input class = "button" type = "button" value ="6" onclick = insert(6)></td>
                    <td><input class = "button" type = "button" value ="+" onclick = insert('+')></td>
                </tr>
                <tr>
                    <td><input class = "button" type = "button" value = "1" onclick = insert(1)></td>
                    <td><input class = "button" type = "button" value = "2" onclick = insert(2)></td>
                    <td><input class = "button" type = "button" value = "3" onclick = insert(3)></td>
                    <td rowspan = 2><input class = "button" style = "height: 164px" type = "button" value = "=" onclick = total()></td>
                </tr>
                <tr>
                    <td colspan = 2><input class = "button" style = "width: 164px" type = "button" value = "0" onclick = insert(0)></td>
                    <td><input class = "button" type = "button" value = "." onclick = insert('.')></td>
                </tr>
            </table>
        </div>   
    </body>
</html>
